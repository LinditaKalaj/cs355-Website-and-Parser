<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script> 
        $(function(){
         $("#globnavbar").load("navbar.html"); 
        });
      </script> 
          <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
          <script type="text/javascript">
              (function() {
                  // https://dashboard.emailjs.com/admin/account
                  emailjs.init('8M0WIMMNEP963Xl2O');
              })();
          </script>
          <script type="text/javascript">
              window.onload = function() {
                  document.getElementById('contact-form').addEventListener('submit', function(event) {
                      event.preventDefault();
                      // generate a five digit number for the contact_number variable
                      this.contact_number.value = Math.random() * 100000 | 0;
                      // these IDs from the previous steps
                      emailjs.sendForm('contact_service', 'contact_form', this)
                          .then(function() {
                              console.log('SUCCESS!');
                              alert("EMAIL SENT SUCCESSFULLY")
                          }, function(error) {
                              console.log('FAILED...', error);
                              alert("EMAIL FAILED!")
                          });
                  });
              }
          </script>
    <script> 
        $(function(){
            $("#foot").load("footer.html"); 
        });
        </script> 
    <title>Contact</title>
</head>
<body>
    <div id="globnavbar"></div>
    <h1 id = "contacth1">Email me!</h1>
    <section class = "content" id = "content-contact">
        <article id="emailgif">
            <img src="img/love-letter-heart.gif" alt="Envelope with heart">
        </article>
        <article id = "form-holder">
            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <label>Name: </label>
                <input type="text" name="user_name">
                <label>Email: </label>
                <input type="email" name="user_email">
                <label>Message: </label>
                <textarea name="message" rows="4" cols="25"></textarea>
                <input type="submit" id="subbutton" value="Send">
            </form>
            <div>
                <h3>Or Use one of these methods below!</h3>
                <p>Email me: <a href="mailto:linditakalaj.qc@gmail.com">linditakalaj.qc@gmail.com</a></p>
                <p>Call me: <a href="tel:888-447-5594">718-420-6969</a></p>
            </div>
        </article>
    </section>
</body>
</html>
